# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.github_repo }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Iași Community
description: An umbrella platform for all communities from Iași
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://iasi.community" # the base hostname & protocol for your site, e.g. http://example.com

permalink: pretty
exclude: []

plugins:
  - jekyll-seo-tag
  
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
